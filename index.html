<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no,email=no">
  <title>Kaustav Dutta</title>
  <style>
    body {
      margin: 0;
      font-family: Georgia, "Times New Roman", serif;
      color: #111;
      background: #fff;
    }

    .banner {
      height: 260px;
      background-image: url("astro_banner.png");
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .profile-pic {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid white;
      position: absolute;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      background-image: url("LinkedIn_DP.jpeg");
      background-size: cover;
      background-position: center;
    }

    .container {
      max-width: 760px;
      margin: 150px auto 0 auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      font-size: 50px;
      margin-bottom: 55px;
    }

    .nav {
      text-align: center;
      font-size: 17px;
      letter-spacing: 2px;
      margin-bottom: 30px;
    }

    .nav a {
      margin: 0 50px;
      text-decoration: none;
      color: #444;
      padding-bottom: 8px;
      font-weight: 400;
    }

    .nav a.active {
      font-weight: 700;
      color: #111;
    }

    .nav-line {
      width: 100%;
      height: 1px;
      background: #ccc;
      margin-bottom: 65px;
    }

    iframe {
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="banner">
    <div class="profile-pic"></div>
  </div>

  <div class="container">
    <h1>Kaustav Dutta</h1>

    <div class="nav">
      <a href="index.html" class="active">HOME</a>
      <a href="research.html">RESEARCH</a>
      <a href="cv.html">CV</a>
      <a href="contact.html">CONTACT</a>
    </div>

    <div class="nav-line"></div>

    <iframe
      src="home.html"
      onload="this.style.height=this.contentWindow.document.body.scrollHeight+'px';">
    </iframe>

  </div>

</body>
</html>
